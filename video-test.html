<!DOCTYPE html>
<html>
<head>
    <title>Video Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Video Codec Test</h1>
        
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Method 1: Basic Video Tag</h2>
            <video controls class="w-full max-w-2xl rounded-lg shadow-md" preload="metadata">
                <source src="/homeschool/jojo-vids/basics-1-jojo-the-bunny--new--the-basics-overview-overview---1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Method 2: With Codec Specification</h2>
            <video controls class="w-full max-w-2xl rounded-lg shadow-md" preload="metadata">
                <source src="/homeschool/jojo-vids/basics-1-jojo-the-bunny--new--the-basics-overview-overview---1.mp4" type="video/mp4; codecs=avc1.42E01E,mp4a.40.2">
                <source src="/homeschool/jojo-vids/basics-1-jojo-the-bunny--new--the-basics-overview-overview---1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Method 3: With Muted Autoplay</h2>
            <video controls class="w-full max-w-2xl rounded-lg shadow-md" preload="metadata" muted>
                <source src="/homeschool/jojo-vids/basics-1-jojo-the-bunny--new--the-basics-overview-overview---1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Direct Link Test</h2>
            <p><a href="/homeschool/jojo-vids/basics-1-jojo-the-bunny--new--the-basics-overview-overview---1.mp4" class="text-blue-500 hover:text-blue-600">Click here to test direct video link</a></p>
        </div>
        
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Browser Codec Support Test</h2>
            <div id="codec-support" class="bg-white p-4 rounded-lg shadow"></div>
        </div>
    </div>
    
    <script>
        // Test codec support
        const video = document.createElement('video');
        const codecs = [
            'video/mp4; codecs="avc1.42E01E,mp4a.40.2"',
            'video/mp4; codecs="avc1.4D401E,mp4a.40.2"',
            'video/mp4; codecs="mp4v.20.8,mp4a.40.2"',
            'video/mp4',
            'video/webm; codecs="vp8,vorbis"',
            'video/webm; codecs="vp9,opus"',
            'video/ogg; codecs="theora,vorbis"'
        ];
        
        let supportInfo = '<h3 class="font-semibold mb-2">Supported Codecs:</h3><ul>';
        codecs.forEach(codec => {
            const support = video.canPlayType(codec);
            const status = support === 'probably' ? '✅ Probably' : 
                          support === 'maybe' ? '⚠️ Maybe' : '❌ No';
            supportInfo += `<li>${codec}: ${status}</li>`;
        });
        supportInfo += '</ul>';
        
        document.getElementById('codec-support').innerHTML = supportInfo;
    </script>
</body>
</html>
